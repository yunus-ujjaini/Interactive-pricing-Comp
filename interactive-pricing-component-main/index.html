<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <div class="top">
      <h1>Simple, traffic-based pricing</h1>
      <p class="top-sub">
        Sign-up for our 30-day trial.<br id="'[top-break]'"/> No credit card required. 
      </p>
    </div>
    
  </main>
  <div class="card">
    <div class="card-top">
      <div class="top-heading">
        <p><span id="views">100</span><span id="viewunit">K</span> PAGEVIEWS</p>
      <h2 id="top-price">$<span id="price1" class='price'>16.00</span> <span id="frequency1" class="frequency">/month</span></h2>
      </div>
      
    <div class="seeker">
      <input type="range" min="1" max="100" value="50" class="slider" id="range">
    </div>
    <h2 id="bottom-price">$<span id="price2" class='price'>16.00</span><span id="frequency2" class="frequency">/month</span></h2>
    <div class="card-action">
      <div class="toggle-button" id="togglebtn">
        <span>Monthly Billing</span>
        <button onclick="toggle()">
          <span></span>
        </button>
        <span>Yearly Billing</span>
      </div>
      <p class="discount">
        -25% <span class="discount-inner">discount</span>
      </p>
    </div>
    </div>
    
    <div class="card-footer">
      <div class="features">
        <span class="feature">Unlimited websites</span>
        <span class="feature">100% data ownership</span>
        <span class="feature">Email reports</span>
      </div>
      <button class="start">Start my trial</button>
    </div>
    
     
  
    
    
    
  
    
  </div>


 
  <script src="index.js"></script>
</body>
</html>
